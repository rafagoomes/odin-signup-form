<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logo">
                <img src="imgs/groot-icon.png" alt="Groot Icon">
                <p>Groot</p>
            </div>
            <img src="imgs/groot.jpg" alt="Groot Image">
        </div>
        <div class="right">
            <div class="top-text">
                <text>Lorem ipsum dolor sit amet consectetur adipisicing elit. Pariatur, non assumenda fugit corporis earum natus voluptates laboriosam.</text><br>
                <text>Sign up <i>now</i> to get started.</text><br>
                <br>
                <text>You <i>know</i> you want to.</text>
            </div>
            <div class="input">
                <text>Let's do this!</text>
                <form action="#" id="myForm">
                    <div class="inputs">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" name="first_name" id="first_name" required>
                    </div>
                    <div class="inputs">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" name="last_name" id="last_name" required>
                    </div>
                    <div class="inputs">
                        <label for="email">EMAIL</label>
                        <input type="text" name="email" id="email" required>
                    </div>
                    <div class="inputs">
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="text" name="phone_number" id="phone_number" required>
                    </div>
                    <div class="inputs">
                        <label for="password">PASSWORD</label>
                        <input type="text" name="password" id="password" required>
                    </div>
                    <div class="inputs">
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="text" name="confirm_password" id="confirm_password" required>
                    </div>
                </form>
            </div>
            <div class="right-button">
                <input type="submit" value="Create Account" form="myForm">
                <br><text>Already have an account? <a href="#">Log in</a></text>
            </div>
            
            
        </div>
    </div>
    
</body>
</html>
